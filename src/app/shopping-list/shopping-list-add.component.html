
<div class="row">
  <div class="col-xs-12">
    <form id="shopping-list-add" (ngSubmit)="onSubmit(f.value)" #f="ngForm">

      <div class="row">
        <div class="col-sm-5 form-group" >
          <label for="item-name">Name</label>
          <input
           type="text" 
           id="item-name"
            required
             class="form-control"
            [ngModel]="item.name"
            name="name">                      <!--one way binding-->
        </div>
        <div class="col-sm-5 form-group" >
          <label for="item-mount">Amount</label>
          <input 
          type="text"
           id="item-mount"
            required 
            class="form-control"
            [ngModel]="item.amount"           
            name="amount">                        <!--one way binding-->
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" *ngIf="isAdd" [disabled]="!f.valid">Add</button>
          <button class="btn btn-success" type="submit" *ngIf="!isAdd" [disabled]="!f.valid">Save</button>
          <button class="btn btn-danger" type="button" *ngIf="!isAdd" (click)="onDelete()">Delete Item</button>
          <button class="btn btn-primary" type="button" *ngIf="!isAdd" (click)="onDelete()">Clear</button>
        </div>
      </div>

    </form>
  </div>
</div>
